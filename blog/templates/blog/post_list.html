{% extends 'blog/base.html' %}
<style>
    h1{
        text-align: center
    }
    #p{
        text-align: justify;        
    }
    

</style>
{% block content %}
    {% for posts in post %}
    <h2>{{posts.title}}</h2>
    <p id="p">{{posts.text|linebreaks}}</p>
    <br>
    <br>
    <h4>{{posts.create_date}}</h4>
    {% endfor %}
{% endblock %}
